ss=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;c&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;h&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;y&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; :这是一个名义变量，表示受访者对自动驾驶汽车背后技术的熟悉度，有Extremelyfamiliar 、mostly familiar 、somewhat familiar 、mostly unfamiliar、not familiar at all五个值；&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;经过上述对于变量的分析和解释，可以了解到部分的数据是冗余的，不利于数据的处理，可以进行简化。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Status变量的简化&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Status是一个名义变量，其中COMPLETE和INCOMPLETE两个值分别对应受访者完成调查和未完成调查，而我们最终只需要研究具有完整数据的调查者，即&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;S&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;u&lt;/mi&gt;&lt;mi&gt;s&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mi&gt;C&lt;/mi&gt;&lt;mi&gt;O&lt;/mi&gt;&lt;mi&gt;M&lt;/mi&gt;&lt;mi&gt;P&lt;/mi&gt;&lt;mi&gt;L&lt;/mi&gt;&lt;mi&gt;E&lt;/mi&gt;&lt;mi&gt;T&lt;/mi&gt;&lt;mi&gt;E&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;Status=COMPLETE&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;S&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;u&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;s&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.07153em;\&#34;&gt;C&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;O&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10903em;\&#34;&gt;M&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;P&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;L&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;E&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;E&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;，因此需要筛选出满足这一条件的数据。&lt;br&gt;\n具体操作为：数据 → 选择个案 → &amp;quot;如果条件满足（if）&amp;quot; → &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;S&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;u&lt;/mi&gt;&lt;mi&gt;s&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mi&gt;C&lt;/mi&gt;&lt;mi&gt;O&lt;/mi&gt;&lt;mi&gt;M&lt;/mi&gt;&lt;mi&gt;P&lt;/mi&gt;&lt;mi&gt;L&lt;/mi&gt;&lt;mi&gt;E&lt;/mi&gt;&lt;mi&gt;T&lt;/mi&gt;&lt;mi&gt;E&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;Status=COMPLETE&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;S&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;u&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;s&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;=&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.07153em;\&#34;&gt;C&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;O&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10903em;\&#34;&gt;M&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;P&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;L&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;E&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;E&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; →删除未选定的个案。&lt;/p&gt;\n&lt;p&gt;PS：此步骤在Excel中也可以完成，且在不同版本SPSS中容易出现字符串错误，有时可能需要进行重新编码（比如令COMPLETE=1、INCOMPLETE=0）后进行筛选。在此尝试操作仅为对SPSS软件功能的探索，还请老师指正。&lt;/p&gt;\n&lt;p&gt;至此，我得到了321条不同匹兹堡受访者对于对自动驾驶车辆测试的看法和态度的有效数据，本次大作业实验数据整理和处理部分完成。后续将进行离散模型的选择、标定以及对数据的基础描述性分析和相关统计学分析。&lt;/p&gt;\n&lt;h1 id=\&#34;模型选择和建立\&#34;&gt;模型选择和建立&lt;/h1&gt;\n&lt;h2 id=\&#34;模型的选择\&#34;&gt;模型的选择&lt;/h2&gt;\n&lt;p&gt;从数据特征上分析，由于涉及被解释变量有多个取值的情形，本次大作业实验采用多元Logit模型，根据课上所学知识，我查阅了一部分文献，对其了解和总结如下：&lt;/p&gt;\n&lt;p&gt;在进行决策时，人们常常遇到许多选择问题，即在可供选择的多个方案中做出选择。决策者在面对不同选择时，会根据自身的情况和感受选择对自己最有利的方案，本实验中就体现在不同的受访者由于其日常出行的交通工具选择、对自动驾驶汽车新闻和背后技术的关注度、对自动驾驶安全性的看法等因素而对自动驾驶汽车测试支持度的选择。&lt;/p&gt;\n&lt;p&gt;多元Logit模型是描述决策者（受访者）从一系列备选集合中选择某一选项的模型，其重要假设是独立个体对所面临的选择方案具有明确的感&lt;br&gt;\n知，决策者依据效用最大化原则进行方案选择。由于效用取决于使用者主观感受，与现实情况有一定差异，因此效用的&lt;br&gt;\n取值包含可衡量效用和不可衡量的误差值两部分。决策者&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;i&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.65952em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;选择方案&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;j&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;j&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.85396em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05724em;\&#34;&gt;j&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;所获得的效用&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msub&gt;&lt;mi&gt;U&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;j&lt;/mi&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;U_{ij}&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.969438em;vertical-align:-0.286108em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10903em;\&#34;&gt;U&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.311664em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.05724em;\&#34;&gt;j&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.286108em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;可表示为：&lt;/p&gt;\n&lt;p class=&#39;katex-block&#39;&gt;&lt;span class=\&#34;katex-display\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msub&gt;&lt;mi&gt;U&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;j&lt;/mi&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;V&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;j&lt;/mi&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;mo&gt;+&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;ε&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;j&lt;/mi&gt;&lt;/mrow&gt;&lt;/msub&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;U_{ij}=V_{ij}+\\varepsilon_{ij}\n&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.969438em;vertical-align:-0.286108em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.10903em;\&#34;&gt;U&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.311664em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault mtight\&#34; style=\&#34;margin-right:0.05724em;\&#34;&gt;j&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.286108em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/s class=\&#34;mord\&#34;&gt;4&lt;/span&gt;&lt;span class=\&#34;mclose\&#34;&gt;)&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p&gt;借助SPSS软件对所建立的模型进行参数估计何模型检验：&lt;/p&gt;\n&lt;p&gt;具体操作为：分析 → 回归 →多元Logistic回归；将受访者对自动驾驶汽车测试接受度（&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;F&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;g&lt;/mi&gt;&lt;mi&gt;s&lt;/mi&gt;&lt;mi&gt;P&lt;/mi&gt;&lt;mi&gt;r&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;v&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;g&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;mi&gt;r&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;u&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;FeelingsProvingGround&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.8888799999999999em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;F&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;s&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;P&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;r&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;v&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;G&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;r&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;u&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;d&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;）作为因变量，因子则是上述表1列出的12个变量；在统计选项中，根据需求勾选相应的模型，参数选项中，置信区间为95%。点击确定等待后即可输出统计 结果。&lt;/p&gt;\n&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061729231.png\&#34; alt=\&#34;3-2\&#34; style=\&#34;zoom:67%;\&#34; /&gt;\n&lt;p&gt;接下来，我查阅相关资料，并对输出的结果进行简要的解读：&lt;/p&gt;\n&lt;p&gt;PS:由于实验报告篇幅限制，实验结果截图不放入正文中。&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;拟合优度表&lt;/strong&gt;：原假设模型能很好地拟合原始数据，实验结果显示，最后一列皮尔逊卡方显著性值0.00，概率极大，原假设成立，说明模型对原始数据的拟合通过检验。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;模型似然比检验表&lt;/strong&gt;：我观察到，最后一列显著性中&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;R&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;g&lt;/mi&gt;&lt;mi&gt;u&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;S&lt;/mi&gt;&lt;mi&gt;p&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;RegulationSpeed&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.8888799999999999em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.00773em;\&#34;&gt;R&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;u&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;S&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;p&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;d&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;、&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;R&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;g&lt;/mi&gt;&lt;mi&gt;u&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;S&lt;/mi&gt;&lt;mi&gt;c&lt;/mi&gt;&lt;mi&gt;h&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;Z&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;RegulationSchoolZone&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.8888799999999999em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.00773em;\&#34;&gt;R&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;u&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;S&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;c&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;h&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.07153em;\&#34;&gt;Z&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;、&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;F&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;m&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;r&lt;/mi&gt;&lt;mi&gt;i&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;y&lt;/mi&gt;&lt;mi&gt;T&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;c&lt;/mi&gt;&lt;mi&gt;h&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;l&lt;/mi&gt;&lt;mi&gt;o&lt;/mi&gt;&lt;mi&gt;g&lt;/mi&gt;&lt;mi&gt;y&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;FamiliarityTechnoology&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.8888799999999999em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;F&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;m&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;a&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.02778em;\&#34;&gt;r&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;i&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;t&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;y&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.13889em;\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;e&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;c&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;h&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.01968em;\&#34;&gt;l&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;o&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;g&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.03588em;\&#34;&gt;y&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;对模型没有显著贡献，研究它们意义相对较小；其余变量对模型构成显著贡献，研究它们是有意义的。&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;参数估计表&lt;/strong&gt;：列出自变量不同分类水平对出行方式选择的影响检验，是多项logistic回归非常重要的结果。&lt;br&gt;\n在此列出下面部分截取的输出结果。&lt;/p&gt;\n&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061729516.png\&#34; alt=\&#34;3-3\&#34; style=\&#34;zoom:80%;\&#34; /&gt;\n&lt;p&gt;第二列B值，即各自变量不同分类水平在模型中的系数，正负符号表明它们与因变量是正比还是反比关系。第六列是瓦尔德检验显著性值，此值小于0.05说明对应自变量的系数具有统计意义，对因变量不同分类水平的变化有显著影响。&lt;br&gt;\n观察输出结果发现，很多因素与对自动驾驶车辆测试的不同接受度无关，只有部分因素与其有显著相关性，比如在上图中的&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;S&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;f&lt;/mi&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;mi&gt;y&lt;/mi&gt;&lt;mi&gt;A&lt;/mi&gt;&lt;mi&gt;V&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;mo separator=\&#34;true\&#34;&gt;,&lt;/mo&gt;&lt;mn&gt;2&lt;/mn&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;SafetyAV=1,2&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.8888799999999999em;vertical-align:-0.19444em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.05764em;\&#34;&gt;S&lt;/span&gt;&lt;span class=\&#34;mord m;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;0&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;.&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;9&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;8&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;4&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathdefault\&#34; style=\&#34;margin-right:0.07847em;\&#34;&gt;X&lt;/span&gt;&lt;span class=\&#34;msupsub\&#34;&gt;&lt;span class=\&#34;vlist-t vlist-t2\&#34;&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.30110799999999993em;\&#34;&gt;&lt;span style=\&#34;top:-2.5500000000000003em;margin-left:-0.07847em;margin-right:0.05em;\&#34;&gt;&lt;span class=\&#34;pstrut\&#34; style=\&#34;height:2.7em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;5&lt;/span&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;0&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-s\&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;vlist-r\&#34;&gt;&lt;span class=\&#34;vlist\&#34; style=\&#34;height:0.15em;\&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;从统计结果可以很直观的看出，致使受访者不接受自动驾驶汽车主要因素集中在安全性、潜在安全性方面，相关性结果与上述接受者的态度正好相反。可见：&lt;strong&gt;当公众从观念上认为自动驾驶汽车安全性能较低且更容易造成安全事故以及人员伤亡事件的发生的话，往往会持有反对意见&lt;/strong&gt;。&lt;/p&gt;\n&lt;p&gt;根据上述分析，我总结出影响公众对自动驾驶车辆测试接受度的几个关键因素分别是&lt;strong&gt;安全性&lt;/strong&gt;、&lt;strong&gt;普及度&lt;/strong&gt;和&lt;strong&gt;政策与监管&lt;/strong&gt;。&lt;/p&gt;\n&lt;p&gt;安全性作为最显著的因素，其在受访者所有接受度上均为显著。显然，&amp;quot;自动驾驶是否安全？&amp;quot;已成为公众判断和认同自动驾驶汽车的关键标准。近年来，自动驾驶相关研究如雨后春笋出现，但在相关测试上出现人员伤亡等事故也时有发生。关于这一问题的讨论还在继续，这也体现在统计结果中并不是所有受访者都支持。&lt;/p&gt;\n&lt;p&gt;普及度体现在，公众对于自动驾驶汽车的关注度、相关技术了解度与其对自动驾驶车辆测试的支持度成正相关。这也侧面反映自动驾驶汽车近年来安全性和技术水平在提升，但是还未在公众普及开。&lt;/p&gt;\n&lt;p&gt;政策与监管是必要的。自动驾驶车辆作为一种新兴事物，必须需要接受相应的监管与规范，比如对车速、数据等监控是一种保障，这样才能驱使公众对其放心度和信任度。&lt;/p&gt;\n&lt;p&gt;同时，SPSS软件已经自动计算出不同接受度的相应概率和模型预测分类。相应类别的估算概率显示，模型对公众作出的选择判断与原始数据真值吻合较好，判断准确；模型预测分类如下图，可见模型在预测支持与部分不支持两种态度上准确率最高，达到85.7%与70.4 %，模型总体预测水平较好。&lt;/p&gt;\n&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061731460.png\&#34; alt=\&#34;4-1\&#34; style=\&#34;zoom:80%;\&#34; /&gt;\n&lt;p&gt;至此，关于社会公众对自动驾驶车辆测试的接受度的数据集分析完成。&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;@Trainchase&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;2023.02.06&lt;/p&gt;&#34;,&#34;fileName&#34;:&#34;note-spss&#34;,&#34;abstract&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;实验源自《交通数据分析与应用》课程学习&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;title&#34;:&#34;基于 Spss 软件的离散选择模型参数选择、标定与分析&#34;,&#34;tags&#34;:[{&#34;index&#34;:3,&#34;name&#34;:&#34;笔记&#34;,&#34;slug&#34;:&#34;note&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://trainchaseCC.github.io/tag/note/&#34;}],&#34;date&#34;:&#34;2023-02-06 17:32:22&#34;,&#34;dateFormat&#34;:&#34;2023-02-06&#34;,&#34;feature&#34;:&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061716931.png&#34;,&#34;link&#34;:&#34;https://trainchaseCC.github.io/post/note-spss/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;19 min read&#34;,&#34;time&#34;:1098000,&#34;words&#34;:4865,&#34;minutes&#34;:19},&#34;description&#34;:&#34;\n实验源自《交通数据分析与应用》课程学习\n\n\n离散选择模型（Discrete ChoiceModel）也被称为非集计模型（Disaggregate Behavioral Model），也叫做基于选择的结合分析模型(Choice-Based ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%BB%E8%A6%81%E5%86%85%E5%AE%B9%E6%A6%82%E8%BF%B0\&#34;&gt;主要内容概述&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A1%88%E4%BE%8B%E6%8F%8F%E8%BF%B0\&#34;&gt;案例描述&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%BB%E8%A6%81%E8%BD%AF%E4%BB%B6\&#34;&gt;主要软件&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%95%B0%E6%8D%AE%E5%A4%84%E7%90%86\&#34;&gt;数据处理&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8excel%E6%95%B0%E6%8D%AE%E9%A2%84%E5%A4%84%E7%90%86\&#34;&gt;在Excel数据预处理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9C%A8spss%E4%B8%AD%E5%A4%84%E7%90%86%E6%95%B0%E6%8D%AE\&#34;&gt;在SPSS中处理数据&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A8%A1%E5%9E%8B%E9%80%89%E6%8B%A9%E5%92%8C%E5%BB%BA%E7%AB%8B\&#34;&gt;模型选择和建立&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A8%A1%E5%9E%8B%E7%9A%84%E9%80%89%E6%8B%A9\&#34;&gt;模型的选择&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%A8%A1%E5%9E%8B%E7%9A%84%E5%BB%BA%E7%AB%8B\&#34;&gt;模型的建立&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BB%93%E6%9E%9C%E5%8F%8A%E5%88%86%E6%9E%90\&#34;&gt;结果及分析&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;围绕郑州站、郑州东站、郑州航空港站三个主要站点非官方铁路枢纽配线。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;随着2022年6月济郑高铁（郑濮段）、郑渝高铁全线贯通、郑州航空港站正式迎客，郑州枢纽变得更加丰富和值得研究。在查阅一定文献资料的基础上，结合曾经乘车运转、实地观察所见，完成此版（V.202207.Beta）郑州铁路主要枢纽图的绘制，本文是将对本文作者公众号&lt;strong&gt;轨迹矩阵&lt;/strong&gt;文章的移植。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061415531.jpg\&#34; alt=\&#34;郑州枢纽_Beta_202207\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;此版配线图的绘制逻辑以及图例标注方式与&lt;a href=\&#34;https://trainchasecc.github.io/post/diagram-Hefei/\&#34;&gt;合肥枢纽配线&lt;/a&gt;相近，故本文将不再赘述。&lt;/p&gt;\n&lt;p&gt;附郑州三座主要车站（郑州站、郑州东站、郑州航空港站）配线图：&lt;/p&gt;\n&lt;h1 id=\&#34;郑州站\&#34;&gt;郑州站&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;2\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061420078.jpg\&#34; alt=\&#34;郑州站配线_202207\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;郑州东站\&#34;&gt;郑州东站&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;3\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061420384.jpg\&#34; alt=\&#34;2\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;郑州航空港站\&#34;&gt;郑州航空港站&lt;/h1&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;4\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061421709.jpg\&#34; alt=\&#34;3\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;后期，将考虑围绕郑州枢纽内列车的不同走向，在上述配线图中可视化出来，整理总结出郑州枢纽内客运列车的走行轨迹；同时弥补资料的欠缺，尽快绘制完成城市轨道交通配线部分。&lt;/p&gt;\n&lt;h1 id=\&#34;获取pdf\&#34;&gt;获取PDF&lt;/h1&gt;\n&lt;p&gt;&lt;a href=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/pdf/%E9%83%91%E5%B7%9E%E6%9E%A2%E7%BA%BD_Beta_202207.pdf\&#34;&gt;【202207】郑州枢纽_Beta&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;关注公众号&lt;strong&gt;轨迹矩阵&lt;/strong&gt;，获取更多配线资料。&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;@Trainchase&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;2023.02.06&lt;/p&gt;&#34;,&#34;fileName&#34;:&#34;diagram-Zhengzhou&#34;,&#34;abstract&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;围绕郑州站、郑州东站、郑州航空港站三个主要站点非官方铁路枢纽配线。&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;title&#34;:&#34;【配线】郑州铁路枢纽配线图&#34;,&#34;tags&#34;:[{&#34;index&#34;:2,&#34;name&#34;:&#34;配线&#34;,&#34;slug&#34;:&#34;diagram&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://trainchaseCC.github.io/tag/diagram/&#34;}],&#34;date&#34;:&#34;2023-02-06 14:26:00&#34;,&#34;dateFormat&#34;:&#34;2023-02-06&#34;,&#34;feature&#34;:&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061428494.png&#34;,&#34;link&#34;:&#34;https://trainchaseCC.github.io/post/diagram-Zhengzhou/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:65000,&#34;words&#34;:320,&#34;minutes&#34;:2},&#34;description&#34;:&#34;\n围绕郑州站、郑州东站、郑州航空港站三个主要站点非官方铁路枢纽配线。\n\n\n随着2022年6月济郑高铁（郑濮段）、郑渝高铁全线贯通、郑州航空港站正式迎客，郑州枢纽变得更加丰富和值得研究。在查阅一定文献资料的基础上，结合曾经乘车运转、实地观察所...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%83%91%E5%B7%9E%E7%AB%99\&#34;&gt;郑州站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%83%91%E5%B7%9E%E4%B8%9C%E7%AB%99\&#34;&gt;郑州东站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%83%91%E5%B7%9E%E8%88%AA%E7%A9%BA%E6%B8%AF%E7%AB%99\&#34;&gt;郑州航空港站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96pdf\&#34;&gt;获取PDF&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;在V.202301版本基础上进一步完善，增加2号线东延线、3号线南延线、4号线南延线、6号线一期、7号线一期、8号线一期、S1线等配线，内容展望至2026年。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;2020年，国家发改委对外公示了《国家发展改革委关于安徽省合肥市城市轨道交通第三期建设规划（2020-2025年）的批复》。合肥市城市轨道交通第三期建设规划共建设2号线东延线、3号线南延线、4号线南延线、6号线一期、7号线一期、8号线一期等6个项目，本次规划总长约109.96公里，规划期为2020～2025年。此后几年，S1线等项目规划陆续出炉。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061123133.png\&#34; alt=\&#34;0\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;2021年，我着手收集材料绘制合肥市主要铁路及轨道交通配线图，并在2022年2月发布&lt;a href=\&#34;http://mp.weixin.qq.com/s?__biz=Mzg4NTcyOTAyNQ==&amp;amp;mid=2247483679&amp;amp;idx=1&amp;amp;sn=2c1142e76bb39a86224e2a98a9d8a4d9&amp;amp;chksm=cfa53371f8d2ba674b05ac31755c0530f791dbf5a66dc010047cdf9d02a14495e39a12b4698a&amp;amp;scene=21#wechat_redirect\&#34;&gt;V.202202.Beta&lt;/a&gt;版本。一年过去，‍‍‍‍‍‍‍‍‍‍‍‍V.202301版本将在其基础上进一步完善，增加2号线东延线、3号线南延线、4号线南延线、6号线一期、7号线一期、8号线一期、S1线等配线，内容可展望至2026年。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;2\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061124258.png\&#34; alt=\&#34;1\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;在此对这一版配线图主要涉及的内容做一些解释，PDF文件可根据&lt;strong&gt;文末方式&lt;/strong&gt;获取。&lt;/p&gt;\n&lt;h1 id=\&#34;国铁系统\&#34;&gt;国铁系统&lt;/h1&gt;\n&lt;p&gt;在此此图中绘制了合肥市所辖大部分的车站（包含客货）以及相关线路。对主要的几个客运站（合肥南站、合肥站、巢湖东站等）的站内具体站台及道岔进行了体现；&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;3\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061125890.png\&#34; alt=\&#34;2\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;同时，对于部分动车所、折返段、货运站（合肥南动车所、合肥车辆段、合肥东编组站等）详细内容也进行了描述，限于部分资料不全面，这些信息仅供参考。对一些不确定配线的车站进行了简略绘制。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;4\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061128437.png\&#34; alt=\&#34;3\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;对于一些正在建设的站点，比如新合肥西站等，在图中也有体现并且标注了预计建成时间。图中还对重点的联络线、线路所等进行了描述。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;5\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061128399.png\&#34; alt=\&#34;4\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;轨道交通\&#34;&gt;轨道交通&lt;/h1&gt;\n&lt;p&gt;截止到2022年12月，合肥市一共开通运营五条地铁线路（1、2、3、4、5号线）。基于合肥轨道交通发布的信息和实地考察，本图绘制了合肥轨道目前运行的全网配线，包括但不限于线路、折返线、站台、联络线、停车场等。&lt;/p&gt;\n&lt;p&gt;此版较大更新点在于更新了正在建设或规划在内的的1号线北延线、2号线东延线、3号线南延线、4号线南延线、6号线、7号线、8号线、S1线等线路，仅供参考。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;6\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061129246.png\&#34; alt=\&#34;5\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;需要注意的是，此版配线图包含未建成通车的线路内容，并且在线路起讫点标注了预计开通运营时间。青龙岗-北雁湖站当前为4号线运行区间，实际为6号线西段。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;7\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061129664.png\&#34; alt=\&#34;6\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;8\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061129447.png\&#34; alt=\&#34;7\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;线路信息说明\&#34;&gt;线路信息说明&lt;/h1&gt;\n&lt;p&gt;针对于国铁系统和城市轨道系统，图中也贴出了相关的说明，对其首末经由简要概述。对于城市轨道交通还标注了车站数、里程数以及设计时速。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;9\&#34;&gt;&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061130920.png\&#34; alt=\&#34;8\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;获取pdf\&#34;&gt;获取PDF&lt;/h1&gt;\n&lt;p&gt;&lt;a href=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/pdf/%E3%80%90202301%E3%80%91%E5%90%88%E8%82%A5%E8%BD%A8%E9%81%93%E4%BA%A4%E9%80%9A%E5%8F%8A%E9%93%81%E8%B7%AF%E9%85%8D%E7%BA%BF%E5%9B%BE%20Beta.pdf\&#34;&gt;【202301】合肥轨道交通及铁路配线图_Beta&lt;/a&gt;&lt;br&gt;\n关注公众号&lt;strong&gt;轨迹矩阵&lt;/strong&gt;，获取更多配线资料。&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;@Trainchase&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;2023.02.06&lt;/p&gt;&#34;,&#34;fileName&#34;:&#34;diagram-Hefei&#34;,&#34;abstract&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;在V.202301版本基础上进一步完善，增加2号线东延线、3号线南延线、4号线南延线、6号线一期、7号线一期、8号线一期、S1线等配线，内容展望至2026年。&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;title&#34;:&#34;【配线】合肥主要轨道交通及铁路配线图V.202301&#34;,&#34;tags&#34;:[{&#34;index&#34;:2,&#34;name&#34;:&#34;配线&#34;,&#34;slug&#34;:&#34;diagram&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://trainchaseCC.github.io/tag/diagram/&#34;}],&#34;date&#34;:&#34;2023-02-06 11:31:00&#34;,&#34;dateFormat&#34;:&#34;2023-02-06&#34;,&#34;feature&#34;:&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061142452.png&#34;,&#34;link&#34;:&#34;https://trainchaseCC.github.io/post/diagram-Hefei/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:182000,&#34;words&#34;:858,&#34;minutes&#34;:4},&#34;description&#34;:&#34;\n在V.202301版本基础上进一步完善，增加2号线东延线、3号线南延线、4号线南延线、6号线一期、7号线一期、8号线一期、S1线等配线，内容展望至2026年。\n\n\n2020年，国家发改委对外公示了《国家发展改革委关于安徽省合肥市城市轨道交...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%9B%BD%E9%93%81%E7%B3%BB%E7%BB%9F\&#34;&gt;国铁系统&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BD%A8%E9%81%93%E4%BA%A4%E9%80%9A\&#34;&gt;轨道交通&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E7%BA%BF%E8%B7%AF%E4%BF%A1%E6%81%AF%E8%AF%B4%E6%98%8E\&#34;&gt;线路信息说明&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%8E%B7%E5%8F%96pdf\&#34;&gt;获取PDF&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站，很高兴与你在此相遇。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;关于本站&lt;/h2&gt;\n&lt;p&gt;这是Trainchase的个人小站，通常会记录一些随笔、旅行等内容，还会以图集的形式记录一些美好瞬间等。博主随缘更新。&lt;br&gt;\n关于此站的搭建初衷及后续简单规划可以移步至此：&lt;a href=\&#34;http://localhost:4000/post/hello-gridea/\&#34;&gt;Hello Gridea!&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;博主是谁&lt;/h2&gt;\n&lt;p&gt;某高校交通运输专业研究僧&lt;/p&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;兴趣爱好&lt;/h2&gt;\n&lt;p&gt;旅行、交通等&lt;/p&gt;\n&lt;h2 id=\&#34;联系我\&#34;&gt;联系我&lt;/h2&gt;\n&lt;p&gt;微博@Trainchase丶&lt;br&gt;\n公众号&lt;strong&gt;轨迹矩阵&lt;/strong&gt;&lt;br&gt;\nQQ：285097118&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2023-02-05 12:18:44&#34;,&#34;dateFormat&#34;:&#34;2023-02-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://trainchaseCC.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:27000,&#34;words&#34;:131,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎来到我的小站，很高兴与你在此相遇。\n\n关于本站\n这是Trainchase的个人小站，通常会记录一些随笔、旅行等内容，还会以图集的形式记录一些美好瞬间等。博主随缘更新。\n关于此站的搭建初衷及后续简单规划可以移步至此：Hello Grid...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99\&#34;&gt;关于本站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%9A%E4%B8%BB%E6%98%AF%E8%B0%81\&#34;&gt;博主是谁&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B4%E8%B6%A3%E7%88%B1%E5%A5%BD\&#34;&gt;兴趣爱好&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%81%94%E7%B3%BB%E6%88%91\&#34;&gt;联系我&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;&lt;/blockquote&gt;\n&lt;p&gt;Begin Again&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;h1 id=\&#34;起因\&#34;&gt;起因&lt;/h1&gt;\n&lt;p&gt;大学光年，我曾经想搭建自己的网站，觉得这是一件很酷的事。&lt;/p&gt;\n&lt;p&gt;转眼四年匆匆，在研究生一年级的寒假，即将开学之际我想起未曾完成的设想。不过怎奈技不如人，通过HTML、CSS等技术手搓页面让我望眼欲穿但触不可及；且不说域名的租用需要消耗金钱，三天打鱼两天晒网的作风可能让其荒废。于是乎，我寻求一个容易上手且不需要花很长时间维护的框架完成自己的网站。&lt;/p&gt;\n&lt;p&gt;我的好友@SylvanasQAQ给予了我很大的帮助，将Gridea推荐于我。该项目的作者将其产品定位为一个静态的博客写作客户端，也即是说，你可以在客户端上面写作，然后顺便将文章发布到静态博客上。不妨试试。&lt;br&gt;\n&lt;a href=\&#34;https://github.com/getgridea/gridea\&#34;&gt;Github&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://gridea.dev/\&#34;&gt;Gridea 主页&lt;/a&gt;&lt;br&gt;\n按部就班完成客户端的安装以及远程配置，算是搭建了非常简易的框架，趁热打铁完成了第一篇博客的撰写。&lt;br&gt;\n&lt;img src=\&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061356034.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;困难\&#34;&gt;困难&lt;/h1&gt;\n&lt;p&gt;虽然说Gridea上手难度较低，但是在配置时我还是遇到一些问题：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;远程连接&lt;/strong&gt;。Gridea可以同步至Github的个人仓库中，但是需要在其之间建立联系。因此在最初设置中需要建立远程连接。按照网上的教程走了一遍，最后一步“检测远程连接”总是失败。后来重新尝试了几次发现，我对于Github中的&lt;code&gt;Name&lt;/code&gt;和&lt;code&gt;Username&lt;/code&gt;概念混淆，导致仓库设置出现问题。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;同步&lt;/strong&gt;。在Gridea编辑好博客后，需要渲染后同步到Github仓库，由于Github服务器在国外，受制于某些不可抗力因素，在常规网络状态下，同步一般都不成功。通过查阅资料，我目前找到两种解决方案：第一种简单粗暴，通过科学上网代理，但是需要多尝试几次；第二种则是通过~/.gridea/output找到渲染后的文件并手动上传GitHub，这其中需要借助 GitHub Desktop，&lt;a href=\&#34;https://sonatta.top/post/Ux6xKOeOx/#&amp;amp;gid=1&amp;amp;pid=3\&#34;&gt;Sonatta&lt;/a&gt;  的这篇文章值得借鉴。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;图床&lt;/strong&gt;。所谓图床，一般是指储存图片的服务器。考虑图片的管理和存储，我决定将博客中涉及的图片存放至服务器中。我首先考虑的是将图片存储至gitee仓库中，但是遇到了两个问题：验证图片上传失败、图片上传超时。第一个问题后经检查发现是个人仓库名填写错误造成，得以解决。第二个问题却比较难处理，CSDN上的一篇文章告知可能是由于图片的尺寸较大而无法上传导致的；此外，据说gitee作为图床以经常遇到崩溃等问题，稳定性较差。于是，我咬咬牙小氪选用了阿里云OSS，获得了顺畅快速的图片存储流程。具体配置可见&lt;a href=\&#34;https://blog.csdn.net/muxuen/article/details/122441469\&#34;&gt;Typora+PicGo+阿里云OSS搭建博客图床&lt;/a&gt;这篇文章。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;板块\&#34;&gt;板块&lt;/h1&gt;\n&lt;p&gt;从个人微博到公众号“轨迹矩阵”，我的个人栏目都是属于自娱自乐大杂烩类型。对于个人博客，目前还在初期探索，我觉得根据自己的所想随缘开辟栏目，等到积累一定的文章后再进行归纳，初期准备开辟这些板块：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;随笔&lt;/strong&gt;。记录生活点滴，类似于个人生活日志。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;旅途&lt;/strong&gt;。记录旅行途中的所见所闻或是整理旅行攻略。由于个人爱好，这一栏目中或许会有很大篇幅为交通对象。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;交通&lt;/strong&gt;。主要围绕铁路、轨交等方面记录与整理个人产出。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;瞬间&lt;/strong&gt;。日常摄影的一些美好瞬间，以图集的形式展现。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;学术&lt;/strong&gt;。一些不务正业的学术内容，或是对日常学习内容的整理。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;笔记&lt;/strong&gt;。一些实用技巧整理，部分与学术板块交叉。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h1 id=\&#34;最后\&#34;&gt;最后&lt;/h1&gt;\n&lt;p&gt;无论如何，这是一个很好的载体。Gridea还有很多我未探索到的地方，这只是皮毛，但是我希望能够坚持维护下去。&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;@Trainchase&lt;/p&gt;\n&lt;p align=\&#34;right\&#34;&gt;2023.02.05&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hello-gridea&#34;,&#34;abstract&#34;:&#34;&lt;blockquote&gt;&lt;/blockquote&gt;\n&lt;p&gt;Begin Again&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Hello Gridea!&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;随笔&#34;,&#34;slug&#34;:&#34;ur5K8qA8o&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://trainchaseCC.github.io/tag/ur5K8qA8o/&#34;}],&#34;date&#34;:&#34;2023-02-04 21:28:23&#34;,&#34;dateFormat&#34;:&#34;2023-02-04&#34;,&#34;feature&#34;:&#34;https://trainchase.oss-cn-shanghai.aliyuncs.com/img/202302061356427.JPG&#34;,&#34;link&#34;:&#34;https://trainchaseCC.github.io/post/hello-gridea/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:218000,&#34;words&#34;:1067,&#34;minutes&#34;:4},&#34;description&#34;:&#34;\nBegin Again\n\n起因\n大学光年，我曾经想搭建自己的网站，觉得这是一件很酷的事。\n转眼四年匆匆，在研究生一年级的寒假，即将开学之际我想起未曾完成的设想。不过怎奈技不如人，通过HTML、CSS等技术手搓页面让我望眼欲
